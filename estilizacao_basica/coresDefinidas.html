<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pre-definidas {
            color: navy;
        }

        #rgb{
            background: rgb(10, 240, 250);
        }

        #hex{
            background: #0000FF;
            color: #FFFFFF;
        }

         #rgba{
            background: rgba(0, 0, 250, .2);
        }

        #hsl{
            background: hsl(0, 100%, 30%);
        }

        #hsla{
            background: hsla(0, 100%, 30%, .4);
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores</p>
    <ul>
        <li id="pre-definidas">Pré Definidas</li>
        <li id="current-color">Current</li>
        <li id="hex">HEX</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
